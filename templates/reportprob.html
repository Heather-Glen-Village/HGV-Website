<!DOCTYPE html>
<html lang="en">

<head>
    <title>Report a Problem</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Main screen.">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        input {
            text-align: left;
            margin: 10px;
        }

        .label {
            text-align: left;
        }

        button {
            margin-top: 10px;
        }

        h4 {
            color: white;
        }
    </style>



</head>

<body>

    <div id="header">
        <script>
          fetch('/header')
            .then(response => response.text())
            .then(data => document.getElementById('header').innerHTML = data)
        </script>
        </div>
<br>
<br>
<br>
<br>
    <h1 style="text-align: center">Report a Problem</h1>
    <div class="form-container">
       <!-- Form -->
        <form method="POST" action="/send-email" id="report-form">

            <h4><label for="subject">Email:</label></h4>
            <input type="email" id="email" name="email" required><br>

            <h4><label for="subject">Subject:</label></h4>
            <input type="text" id="subject" name="subject" required><br>
            
            <h4><label for="message">Message:</label></h4>
            <textarea id="message" name="message" required></textarea><br>
<br>
            <button type="submit">Submit using your email</button>
            <button type="button" onclick="confirmClearForm()">Clear Form</button>
        </form>
     
    </div>


<script src="/static/script.js"></script>
</body>

</html>
